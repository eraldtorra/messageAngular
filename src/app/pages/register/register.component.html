<div class="register-container">
  <!-- Theme Toggle -->
  <div class="theme-toggle" (click)="toggleTheme()">
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="theme-tooltip">
      {{ isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}
    </div>
  </div>

  <div class="register-card">
    <div class="register-header">
      <div class="logo">
        <i class="pi pi-user-plus" style="font-size: 2.5rem; color: var(--accent);"></i>
      </div>
      <h1 class="register-title">Create Account</h1>
      <p class="register-subtitle">Join us and start messaging</p>
    </div>

    <form (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <div class="input-wrapper">
          <i class="pi pi-user input-icon"></i>
          <input 
            required 
            type="text" 
            class="form-input" 
            [(ngModel)]="fullName" 
            name="fullName"
            placeholder="Enter your full name"
            [class.has-value]="fullName.length > 0"
          >
          <label class="form-label">Full Name</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="pi pi-at input-icon"></i>
          <input 
            required 
            type="text" 
            class="form-input" 
            [(ngModel)]="username" 
            name="username"
            placeholder="Choose a username"
            [class.has-value]="username.length > 0"
          >
          <label class="form-label">Username</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="pi pi-envelope input-icon"></i>
          <input 
            required 
            type="email" 
            class="form-input" 
            [(ngModel)]="email" 
            name="email"
            placeholder="Enter your email"
            [class.has-value]="email.length > 0"
          >
          <label class="form-label">Email</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="pi pi-phone input-icon"></i>
          <input 
            type="tel" 
            class="form-input" 
            [(ngModel)]="phone" 
            name="phone"
            placeholder="Enter your phone number (optional)"
            [class.has-value]="phone.length > 0"
          >
          <label class="form-label">Phone (Optional)</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="pi pi-lock input-icon"></i>
          <input 
            required 
            type="password" 
            class="form-input" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Enter your password"
            [class.has-value]="password.length > 0"
          >
          <label class="form-label">Password</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="pi pi-lock input-icon"></i>
          <input 
            required 
            type="password" 
            class="form-input" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword"
            placeholder="Confirm your password"
            [class.has-value]="confirmPassword.length > 0"
          >
          <label class="form-label">Confirm Password</label>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-wrapper">
          <input 
            type="checkbox" 
            id="termsAccepted"
            [(ngModel)]="termsAccepted" 
            name="termsAccepted"
            class="checkbox-input"
            required
          >
          <label for="termsAccepted" class="checkbox-label">
            <span class="checkbox-custom"></span>
            I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-wrapper">
          <input 
            type="checkbox" 
            id="newsletterSubscription"
            [(ngModel)]="newsletterSubscription" 
            name="newsletterSubscription"
            class="checkbox-input"
          >
          <label for="newsletterSubscription" class="checkbox-label">
            <span class="checkbox-custom"></span>
            Subscribe to newsletter (optional)
          </label>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <i class="pi pi-exclamation-triangle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <div *ngIf="successMessage" class="success-message">
        <i class="pi pi-check-circle"></i>
        <span>{{ successMessage }}</span>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading" class="loading-spinner">
            <i class="pi pi-spin pi-spinner"></i>
            Creating account...
          </span>
        </button>
      </div>

      <div class="divider">
        <span>Already have an account?</span>
      </div>

      <button type="button" class="btn-secondary" (click)="goToLogin()">
        <i class="pi pi-sign-in"></i>
        Sign In
      </button>
    </form>
  </div>

  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
