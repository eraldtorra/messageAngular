<div class="reset-password-container">
  <!-- Theme Toggle -->
  <div class="theme-toggle" (click)="toggleTheme()">
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="theme-tooltip">
      {{ isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}
    </div>
  </div>

  <div class="reset-password-card">
    <div class="reset-password-header">
      <div class="logo">
        <i class="pi pi-shield" style="font-size: 2.5rem; color: var(--accent);"></i>
      </div>
      <h1 class="reset-password-title">Reset Your Password</h1>
      <p class="reset-password-subtitle" *ngIf="isTokenValid">
        Please enter your new password below.
      </p>
      <p class="reset-password-subtitle" *ngIf="!isTokenValid">
        The reset link is invalid or has expired.
      </p>
    </div>

    <!-- Valid Token Form -->
    <div *ngIf="isTokenValid">
      <form (ngSubmit)="resetPassword()" class="reset-password-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="pi pi-lock input-icon"></i>
            <input 
              required 
              type="password" 
              class="form-input" 
              [(ngModel)]="newPassword" 
              name="newPassword"
              [class.has-value]="newPassword.length > 0"
            >
            <label class="form-label">New Password</label>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="pi pi-lock input-icon"></i>
            <input 
              required 
              type="password" 
              class="form-input" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword"
              [class.has-value]="confirmPassword.length > 0"
            >
            <label class="form-label">Confirm New Password</label>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          <i class="pi pi-exclamation-triangle"></i>
          <span>{{ errorMessage }}</span>
        </div>

        <div *ngIf="successMessage" class="success-message">
          <i class="pi pi-check-circle"></i>
          <span>{{ successMessage }}</span>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary" [disabled]="isLoading">
            <span *ngIf="!isLoading">Update Password</span>
            <span *ngIf="isLoading" class="loading-spinner">
              <i class="pi pi-spin pi-spinner"></i>
              Updating...
            </span>
          </button>
        </div>
      </form>
    </div>

    <!-- Invalid Token Content -->
    <div *ngIf="!isTokenValid" class="invalid-token-content">
      <div class="error-icon">
        <i class="pi pi-exclamation-triangle"></i>
      </div>
      <div class="error-message large">
        <span>{{ errorMessage }}</span>
      </div>
      
      <div class="token-actions">
        <p class="help-text">The reset link may have expired or been used already.</p>
        <button type="button" class="btn-primary" (click)="goToForgotPassword()">
          <i class="pi pi-refresh"></i>
          Request New Reset Link
        </button>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="navigation-links">
      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="btn-secondary" (click)="goToLogin()">
        <i class="pi pi-arrow-left"></i>
        Back to Login
      </button>
    </div>
  </div>

  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
