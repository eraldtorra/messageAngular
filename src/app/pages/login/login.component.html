<div class="login-container">
  <!-- Theme Toggle -->
  <div class="theme-toggle" (click)="toggleTheme()">
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="theme-tooltip">
      {{ isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}
    </div>
  </div>

  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="pi pi-comments" style="font-size: 2.5rem; color: var(--accent);"></i>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <div class="input-wrapper">
          <i class="pi pi-envelope input-icon"></i>
          <input 
            required 
            type="email" 
            class="form-input" 
            [(ngModel)]="email" 
            name="email"
            [class.has-value]="email.length > 0"
          >
          <label class="form-label">Email</label>
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="pi pi-lock input-icon"></i>
          <input 
            required 
            type="password" 
            class="form-input" 
            [(ngModel)]="password" 
            name="password"
            [class.has-value]="password.length > 0"
          >
          <label class="form-label">Password</label>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-wrapper">
          <input 
            type="checkbox" 
            id="rememberMe"
            [(ngModel)]="rememberMe" 
            name="rememberMe"
            class="checkbox-input"
          >
          <label for="rememberMe" class="checkbox-label">
            <span class="checkbox-custom"></span>
            Remember me
          </label>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <i class="pi pi-exclamation-triangle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-spinner">
            <i class="pi pi-spin pi-spinner"></i>
            Signing in...
          </span>
        </button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" class="btn-secondary" (click)="register()">
        <i class="pi pi-user-plus"></i>
        Create Account
      </button>

      <div class="forgot-password">
        <a (click)="goToForgotPassword()" class="forgot-link">Forgot your password?</a>
      </div>
    </form>
  </div>

  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
